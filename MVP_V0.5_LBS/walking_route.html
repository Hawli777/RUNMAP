<head>

	<style type="text/css">
		body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}

	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1doDqShwqSeBGklH2y4uGR1A"></script>
	<title>步行导航检索</title>

<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");
	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
  	x1 = 116.301934;
    y1 = 39.9775500;
    var p1 = new BMap.Point(x1,y1);
    var p2 = new BMap.Point(x1+0.001,y1+0.0001);
	var p3 = new BMap.Point(116.508328,39.99);
	var p4 = new BMap.Point(116.508329,39.994);
	//var p5 = new BMap.Point(116.508328,39.39.9775525);
	var walking1 = new BMap.WalkingRoute(map, {renderOptions:{map: map, autoViewport: true}});
  	var walking2 = new BMap.WalkingRoute(map, {renderOptions:{map: map, autoViewport: true}});
    var walking3 = new BMap.WalkingRoute(map, {renderOptions:{map: map, autoViewport: true}});
	walking1.search(p1,p2);
  	walking2.search(p2,p3);
	walking3.search(p3,p4);
  
      
</script>
